<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
  
  <!-- Site Info -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Social Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@RowanGrant">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="@RowanGrant">
  <meta name="twitter:image:src" content="http://www.arborgroup.com.au/assets/images/facebook.png">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="Arbor Group">
  <meta property="og:url" content="http://www.arborgroup.com.au/">
  <meta property="og:image" content="http://www.arborgroup.com.au/assets/images/twitter.png">
</head>
<body>
  {{ content }}
  <script src="/assets/scripts/jquery-3.1.1.min.js"></script>
  <script src="/assets/scripts/main.js"></script>
</body>
</html>
